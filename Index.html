<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div style="">
    <div>
        <input type="image" src="logoofGuvi.png" alt="Guvi logo" style="width: 450px; height: 170px; vertical-align: center; display: flex;">
    </div>
    <div class="Welcome">
        <h1 style="width: 450px; height: 30px; border-radius: 50px; background-color: white; align-items: center; justify-content: center; display: flex;">Welcome..!</h1>
    </div>
    <div class="googleacc">
        <a href="https://google.com" target="_blank">
            <div style="width: 450px; height: 30px; border-radius: 50px; background-color: rgb(236, 245, 245); align-items: center; justify-content: center; display: flex;"><b>Login with Google</b></div>
        </a>
    </div>
    <div style="width: 450px; height: 30px; border-radius: 50px; background-color: white; font-size: 10px; align-items: center; justify-content: center; display: flex;">--------------------------------------OR LOGIN WITH EMAIL--------------------------------------</div>
    <br>
    <div>
        <label for="Email_address">Email address</label>
        <br>
        <input style="width: 450px; height: 30px; border-radius: 10px; background-color: rgb(236, 245, 245);" type="email" placeholder="Enter email">
    </div>
    <div>
        <label for="Password">Password</label>
        <br>
        <input style="width: 450px; height: 30px; border-radius: 10px; background-color: rgb(236, 245, 245);" type="password" placeholder="Enter Password">
    </div>
    <div>
        <a href="https://google.com" target="_blank" style="width: 450px; height: 30px; border-radius: 10px;color: black; background-color: white; display: flex; align-items: end;justify-content: end;">Forgot Password?</a>
    </div>
    <br>
    <div>
        <a href="https://google.com" target="_blank" style="width: 450px; height: 30px; border-radius: 10px;color: black; background-color: green; display: flex; align-items: center;justify-content: center;">Login</a>
    </div>
    <br>
    <div>
        <div href="https://google.com" target="_blank" style="width: 450px; height: 30px; border-radius: 10px;color: black; background-color: white; display: flex; align-items: center;justify-content: center;">Don't have an account?<a href="https://google.com" target="_blank">Sign up</a></div>
    </div>
</div>
</body>
</html>
